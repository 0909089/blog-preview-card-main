<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 18px; text-align: center; }
    .attribution a { color: hsl(337, 100%, 52%); font-family: "FigTreeSemi"; }
  </style>
</head>
<body>

  <section role="contentinfo">
    <ul role="list">
      <li class="card-image">
        <img src="assets/images/illustration-article.svg" alt="">
      </li>
      <li class="title">
        <h2>Learning</h2>
      </li>
      <li class="date">
        <h3>Published 21 dec 2023</h3>
      </li>
      <li class="card-title">
        <h1>HTML & CSS foundations</h1>
      </li>
      <li class="card-desc">
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </li>
      <li class="author">
        <img src="assets/images/image-avatar.webp" alt="Author picture" class="pic">
        <h4>Greg Hooper</h4>
      </li>
    </ul>
  </section>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Madhan M</a>.
  </div> -->
</body>
</html>
